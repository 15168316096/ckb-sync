apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ckb-mainnet-sync-base
spec:
  serviceName:  ckb-mainnet-sync-base
  replicas: 1
  selector:
    matchLabels:
      app: ckb-mainnet-sync-base
  template:
    metadata:
      labels:
        app: ckb-mainnet-sync-base
    spec:
      securityContext:
        runAsUser: 0
        fsGroup: 0
      containers:
        - name: ckb-mainnet-sync-base
          image: nervos/ckb:v0.115.0-rc2
          securityContext:
            privileged: true
          ports:
            - containerPort: 8114
              name: rpc
            - containerPort: 8100
              name: monitor
          command:
            - bash
            - -c
            - |
              set -ex
              cd /var/lib/ckb
              ckb init --chain mainnet --force
              
              config_content="
              [metrics.exporter.prometheus]
              target = { type = \"prometheus\", listen_address = \"0.0.0.0:8100\" }
              
              # # Experimental: Monitor memory changes.
              [memory_tracker]
              # # Seconds between checking the process, 0 is disable, default is 0.
              interval = 5
              "
              echo "$config_content" >>ckb.toml
              
              ckb migrate --force
              ckb run --indexer
          volumeMounts:
            - name: data
              mountPath: /var/lib/ckb
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 100Gi
